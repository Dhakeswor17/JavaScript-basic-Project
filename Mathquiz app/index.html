<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math quitz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container" id="form">
        <div id="pop-up">Wrong</div>
        <h3 id="h3">score: <span id="score">0</span></h3>
        <h1>What is <span id="first_number">1</span> multiply by <span id="second_number">1</span>?</h1>
        <input type="text"
        class="input"
        id="input"
        placeholder="Enter your answer"
        autofocus autocomplete="off"
        required>
        <button id="btn">Submit</button> 
    </form>
    <script src="script.js"></script>
</body>
</html>
